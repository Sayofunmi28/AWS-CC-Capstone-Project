on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y azure-cli

      - name: Run Bash storage script and capture logs
        run: |
          # Give execute permission
          chmod +x cloud_storage.sh
          LOGFILE="storage_actions_$(date +'%Y%m%d_%H%M%S').log"

          # Run your script and redirect all stdout/stderr to a log file
          ./cloud_storage.sh create > "$LOGFILE" 2>&1
          echo "LOGFILE=$LOGFILE" >> $GITHUB_ENV

          # Optionally, print the last few lines of the log to the job output
          echo "---- Last 20 lines of log ----"
          tail -n 20 storage_actions.log
          echo "------------------------------"

     - name: Upload logs as artifact
       uses: actions/upload-artifact@v4
       with:
         name: storage-logs
         path: ${{ env.LOGFILE }}



